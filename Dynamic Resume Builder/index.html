<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css"> <!-- External CSS file -->
</head>

<body>
    <h1 style="text-align: center; color: #003366; font-family: 'Arial', sans-serif;">Dynamic Resume Builder</h1>

    <!-- Resume Form -->
    <form id="resume-form">
        <!-- Personal Information Section -->
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter Your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter Your Email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Enter Your Phone" required>
        </fieldset>

        <!-- Education Section -->
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" placeholder="Enter Your Education" rows="4" required></textarea>
        </fieldset>

        <!-- Experience Section -->
        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" placeholder="Enter Your Work Experience" rows="4" required></textarea>
        </fieldset>

        <!-- Skills Section -->
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="Enter Your Skills (comma-separated)" rows="7" required></textarea>
        </fieldset>

        <!-- Submit Button -->
        <button type="submit"><b>Generate Resume</b></button>
    </form>

    <br>

    <!-- Dynamic Resume Display -->
    <div id="resume-display" style="max-width: 700px; margin: auto;">
        <!-- The resume will be generated here -->
    </div>

    <script src="script.js"></script>
</body>

</html>
